type User @entity {
  " accountAddress "
  id: ID!
  balances: [AccountBalance!]! @derivedFrom(field: "user")
}

type Reward @entity {
  " tokenAddress-tokenId "
  id: ID!
  tokenAddress: String!
  tokenId: BigInt!
  balances: [AccountBalance!]! @derivedFrom(field: "reward")
}

type AccountBalance @entity {
  " rewardId-userId "
  id: ID!
  user: User!
  reward: Reward!
  amountOwned: BigInt!
  amountMinted: BigInt!
}
